<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

<!-- HEADER y NAV insertados mediante fetch-->

<div id="header_nav"></div>

<script>
  fetch('header_nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header_nav').innerHTML = data;
    });
</script>

<!-- Cuerpo principal de la página MAIN -->

<main class="main_contacto">

    <!-- Los datos se recopilan y se mandan para su procesamiento a formulario.html -->
    <!-- Ahora perfecciono el formulario agregando el atributo required (que obliga sí o sí a completar el campo antes de enviar).  También mejoré el atributo 'tel' con pattern, en donde le digo los números aceptados y cuántos entre {} -->

    <div class="formulario">

        <h2>Formulario de contacto</h2>

        <form id="formulario1" action="form.html" method="get" target="_blank">

            <label for="name">Nombre</label>
            <input id="name" type="text" placeholder="Matías Sebastián" name="name" required>
    
            <label for="lastname">Apellido</label>
            <input id="lastname" type="text" placeholder="Duarte Fernández" name="lastname" required><br><br>
    
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="ejemplo@gmail.com" name="email" required>
    
            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="Ingrese su password" required><br><br>
    
            <label for="telefono">Teléfono</label>
            <input id="telefono" type="tel" name="telefono" pattern="[0-9]{10}" placeholder="10 números sin espacios" required>
    
            <!-- <input type="color">
            <input type="range"> -->
    
            <label for="date">Fecha</label>
            <input id="date" type="date" name="date" required><br><br>
    
            <!-- Vamos con un select ahora. La ventaja que tiene es que acota bien al dato. Como desventaja en value se podría estar enviando un valor forzado aunque se seleccione otro.-->
    
            <label for="select">Seleccione el sexo</label>
            <select id="select" name="select" >
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Binario">Binario</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>
    
            <br>
    
         <!-- Input de tipo checkbox y de tipo radio. En ambos notar la importancia del atributo name. Sobretodo se nota en el input de tipo radio, si no se pone el mismo name a todo, de todos los circulitos no se puede seleccionar uno solo. Siempre hay que agrupar por temática.-->
    
         <h2 id="Comp">Elegí la marca de tu Computadora</h2>
    
         <!-- El chequeo de que al menos una opción esté marcada se hará más adelante con javascript -->
    
         <input id="opcion1" type="radio" value="DELL" name="marca">DELL
         <input id="opcion2" type="radio" value="HP" name="marca">HP
         <input id="opcion3" type="radio" value="LENOVO" name="marca">LENOVO
         <input id="opcion4" type="radio" value="APPLE" name="marca">APPLE
         <input id="opcion5" type="radio" value="ASUS" name="marca">ASUS
    
         <br>
    
         <!-- Input de tipo radio -->
    
         <h2>Elegí cuánta memoria RAM le agregás</h2>
        
         <!-- En este caso la verificación con que se indique un único required entre las opciones es suficiente -->
         <input id="4GB" type="radio" value="4GB" name="memoria" required>4GB
         <input id="8GB" type="radio" value="8GB" name="memoria" required>8GB
         <input id="16GB" type="radio" value="16GB" name="memoria" required>16B
         <input id="32GB" type="radio" value="32GB" name="memoria" required>32GB
         <input id="64GB" type="radio" value="64GB" name="memoria" required>64GB
    
         <br><br>
    
         <!-- Text área (es un área de mensajes) -->
    
         <label for="message">Dejanos tu mensaje:</label><br>
         <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..."></textarea><br>
            
         <!-- Botón de Reset y de envío de formulario -->
            <input type="reset" value="Borrar formulario">
            <input id="submit" type="submit" value="Enviar">
        </form>
    </div>

    <!-- IFRAME con Google maps -->
    <div class="iframe">

        <h2 id="salida">ENCUÉNTRANOS EN ESTA DIRECCIÓN</h2>

        <iframe id="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.271911334893!2d-3.7009760241722316!3d40.424977571438134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd418bb3f4e770a1%3A0xd8f74721b9986d7!2sPC-ELITE%20-%20Tienda%20de%20informatica%20barata%20madrid!5e0!3m2!1ses!2sar!4v1731073328912!5m2!1ses!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</main>

<!-- Fin de página FOOTER insertado mediante fetch-->

<div id="footer"></div>

<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
